name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/inventory-management
  AZURE_RESOURCE_GROUP: inventory-rg-sea
  AZURE_AKS_CLUSTER: inventory-aks

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Wait for MongoDB
      run: |
        for i in {1..30}; do
          if mongosh --host localhost:27017 --username admin --password password123 --authenticationDatabase admin --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
            echo "MongoDB is ready"
            break
          fi
          echo "Waiting for MongoDB... ($i/30)"
          sleep 2
        done
    
    - name: Run automated tests
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://admin:password123@localhost:27017/inventory-test?authSource=admin
        JWT_SECRET: test-jwt-secret-key
        SESSION_SECRET: test-session-secret-key
      run: npm run test:ci
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: coverage/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-aks:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Trigger AKS Deployment
      run: |
        echo "üöÄ Docker image built and pushed successfully!"
        echo "üì¶ New image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
        echo "üì¶ Latest image: ${{ env.DOCKER_IMAGE }}:latest"
        echo ""
        echo "üéØ Deployment Commands:"
        echo "kubectl set image deployment/inventory-app inventory-app=${{ env.DOCKER_IMAGE }}:latest -n inventory-system"
        echo "kubectl rollout status deployment/inventory-app -n inventory-system"
        echo ""
        echo "‚úÖ Ready for deployment to AKS cluster"
        echo "üåê Application will be available at: http://4.144.249.110"
    
    - name: Create deployment webhook
      run: |
        # Create a simple webhook call (you can replace this with your deployment service)
        curl -X POST -H "Content-Type: application/json" \
        -d '{"image":"${{ env.DOCKER_IMAGE }}:latest","status":"ready"}' \
        https://httpbin.org/post || echo "Webhook call completed"
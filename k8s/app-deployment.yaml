apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app
  namespace: inventory-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inventory-app
  template:
    metadata:
      labels:
        app: inventory-app
    spec:
      containers:
      - name: inventory-app
        image: faizanazam/inventory-management:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: inventory-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: session-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-app-service
  namespace: inventory-system
spec:
  selector:
    app: inventory-app
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer